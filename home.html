      document.querySelectorAll("#navbar-list >li").forEach((li, i) => {//#是id,.是class,>是針對兒子,沒有符號是所有標籤
                                                                        //#navbar-list >li代表選取id:navbar-list下的li兒子
                                                                        //#navbar-list li代表選取id:navbar-list下的所有li(兒子.孫子,曾孫...)
      
        
        li.addEventListener('mouseenter',()=>{//toggle代表如果有此class,就移除此class,沒有就加入此class
          li.classList.toggle('animation-list');//加入animation-list class
          window.scrollTo(0, document.body.scrollHeight);
        });
        li.addEventListener('mouseleave',()=>{
          li.classList.toggle('animation-list');//移除animation-list class
        });
      });
